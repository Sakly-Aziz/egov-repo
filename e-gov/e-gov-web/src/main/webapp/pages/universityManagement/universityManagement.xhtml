<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>list of universities</h1>
	<h:form>
		<h:dataTable value="#{universityBean.universities}" var="u" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{u.nameUniversity}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="adress" />
				</f:facet>
				<h:outputText value="#{u.adress}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{u.phone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{universityBean.select(u)}" value="select" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{universityBean.show()}" value="add" />
		<h:panelGrid columns="2" rendered="#{universityBean.visible}">
			<h:outputText value="name" />
			<h:inputText
				value="#{universityBean.universitySelected.nameUniversity}" />
			<h:outputText value="adress" />
			<h:inputText value="#{universityBean.universitySelected.adress}" />
			<h:outputText value="phone" />
			<h:inputText value="#{universityBean.universitySelected.phone}" />
			<h:panelGrid columns="3">
				<h:commandButton action="#{universityBean.doDelete()}"
					value="delete" />
				<h:commandButton action="#{universityBean.doSaveOrUpdate()}"
					value="save or update" />
				<h:commandButton action="#{universityBean.cancel()}" value="cancel" />
			</h:panelGrid>
		</h:panelGrid>

	</h:form>
</body>
</html>
