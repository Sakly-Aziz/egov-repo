<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">

	<h1>list of universities</h1>

		<h:form id="form5" enctype="multipart/form-data" >
		<h:dataTable value="#{universityBean.universities}" var="u" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{u.nameUniversity}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="adress" />
				</f:facet>
				<h:outputText value="#{u.adress}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{u.phone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{universityBean.select(u)}" value="select" />
			</h:column>
		</h:dataTable>
	
	
			<h:outputText value="name" />
			<h:inputText
				value="#{universityBean.universitySelected.nameUniversity}" />
			<h:outputText value="adress" />
			<h:inputText value="#{universityBean.universitySelected.adress}" />
			<h:outputText value="phone" />
			<h:inputText value="#{universityBean.universitySelected.phone}" />

        
        
  <br/>


			<h:panelGrid columns="3">
				<h:commandButton action="#{universityBean.doDelete()}"
					value="delete" />
				<h:commandButton action="#{universityBean.doAddUniviersity()}"
					value="save or update" />
				<h:commandButton action="#{universityBean.cancel()}" value="cancel" />
			
		
	</h:panelGrid>
		</h:form>

</ui:define>
</ui:composition>
