<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>

		<h:dataTable value="#{hopitalManagementBean.hopitals}" var="c" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="adresse"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.adresse}" />
			</h:column>
				<h:column id="c148">
				<f:facet name="header">
					<h:outputText value="num"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.numHopital}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="name"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.name}" />
			</h:column>
			
		
			<h:column id="c7">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{hopitalManagementBean.doDeleteCar(c)}" value="delete" />
			</h:column>
			<h:column id="c8">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{hopitalManagementBean.doSelectHopital(c)}" value="select" />
			</h:column>
		
		</h:dataTable>
		<h:panelGrid columns="2">
			<h:outputText value="adresse" />
			<h:inputText value="#{hopitalManagementBean.hopitalSelected.adresse}" />
				<h:outputText value="num" />
			<h:inputText value="#{hopitalManagementBean.hopitalSelected.numHopital}" />
			<h:outputText value="name" />
			<h:inputText value="#{hopitalManagementBean.hopitalSelected.name}" />
			
			
			<h:commandButton action="#{hopitalManagementBean.doUpdateHopital()}" value="personaliser" />
		</h:panelGrid>

	</h:form>
</body>
</html>
