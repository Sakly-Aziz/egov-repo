<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">Hopital</ui:define>




	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
		</h:form>
		<h:form>
			<p:growl id="growl" life="2000" />
		</h:form>

		<h2>Add Hopital</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="numHopital" />
				<h:inputText value="#{hopitalManagementBean.hopital.numHopital}"
					required="true" requiredMessage="You should write the name" />
				<h:outputText value="name" />
				<h:inputText value="#{hopitalManagementBean.hopital.name}"
					required="true" requiredMessage="You should write the name" />
				<h:outputText value="adresse" />
				<h:inputText value="#{hopitalManagementBean.hopital.adresse}"
					required="true" requiredMessage="You should write the adresse" />
					<h:outputText value="Latitude" />
				<h:inputText value="#{hopitalManagementBean.hopital.lat}"
					required="true" requiredMessage="You should write the Latitude" />
				<h:outputText value="longitude" />
				<h:inputText value="#{hopitalManagementBean.hopital.longitude}"
					required="true" requiredMessage="You should write the longitude" />
 
				<h:commandButton action="#{hopitalManagementBean.doAddHopital()}"
					value="Send"/>
				
				
				
			</h:panelGrid> 
		</h:form>
	</ui:define>
</ui:composition>
