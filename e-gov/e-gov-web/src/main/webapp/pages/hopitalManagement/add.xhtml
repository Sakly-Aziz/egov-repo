
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="adresse" />
			<h:inputText value="#{hopitalManagementBean.hopital.adresse}" >
			<f:ajax execute="@this" event="blur"></f:ajax>
			</h:inputText>
				<h:outputText value="num" />
			<h:inputText value="#{hopitalManagementBean.hopital.numHopital}" />
			<h:outputText value="name" />
			<h:inputText value="#{hopitalManagementBean.hopital.name}" />
	
			
			<h:commandButton action="#{hopitalManagementBean.doAddHopital()}" value="zid" />
		</h:panelGrid>
	</h:form>
</body>
</html>
