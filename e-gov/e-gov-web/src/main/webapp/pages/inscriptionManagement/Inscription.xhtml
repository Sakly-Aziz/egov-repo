	xmlns:ui="http://java.sun.com/jsf/facelets"

<body>

	<h1>Subscribe in university</h1>

				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{u.nameUniversity}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />

			</h:column>
		</h:dataTable>
		<h:commandButton action="#{universityBean.show()}"
			value="" />

				value="#{inscriptionBean.user.idUser}" />
			<h:outputText value="University" />

				value="#{universityBean.universitySelected.nameUniversity}" />

					<h:commandButton action="#{inscriptionBean.doSaveOrUpdate()}"
