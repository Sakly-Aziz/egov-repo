<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head>
<body> 
<h1>Subscribe in university</h1>
	<h:form>
		<h:dataTable value="#{universityBean.universities}" var="u" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{u.nameUniversity}" />
			</h:column>
				<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{universityBean.select(u)}" value="select" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{universityBean.show()}" value="add Inscription" />
		<h:panelGrid columns="2" rendered="#{universityBean.visible}">
			<h:outputText value="" />		</h:panelGrid>

</body> 
</html>
