<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">


	<h1>Subscribe in university</h1>
	<h:form>
		<h:dataTable value="#{universityBean.universities}" var="u" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{u.nameUniversity}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{universityBean.select(u)}" value="Add Inscription" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{universityBean.show()}"
			value="" />
			<h:panelGrid columns="2" rendered="#{universityBean.visible}">
			<h:outputText value="User" />
			<h:inputText
				value="#{inscriptionBean.user.idUser}" />
			<h:outputText value="University" />
               	<h:inputText
				value="#{universityBean.universitySelected.nameUniversity}" />
		
			
			
			<h:outputText value="fees" />
			<h:inputText value="#{inscriptionBean.fees}" />
			<h:outputText value="Level" />
			<h:inputText value="#{inscriptionBean.level}" />
			<h:panelGrid columns="3">
					<h:commandButton action="#{inscriptionBean.doSaveOrUpdate()}"
					value="save or update" />
			
			</h:panelGrid>
			
	v
			</h:panelGrid>

			
		
	</h:form>

</ui:define>
</ui:composition>
