<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:dataTable value="#{userManagementBean.users1}" var="c" border="2">

			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="firstName"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.firstName}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{userManagementBean.doDeleteUser(u)}"
					value="delete" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{userManagementBean.doSelectUser(u)}"
					value="select" />
			</h:column>
		</h:dataTable>
		<h:panelGrid columns="2">
			<h:outputText value="first name" />
			<h:inputText value="#{userManagementBean.user.firstName}" />
			<h:commandButton action="#{userManagementBean.doUpdateUser()}"
				value="update" />
		</h:panelGrid>

	</h:form>
</body>
</html>
