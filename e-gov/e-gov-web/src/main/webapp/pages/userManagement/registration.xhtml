<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">


	<h:form>
		<h1>Baby Registration</h1>
		<h:panelGrid columns="2">

			<h:outputText value="First Name" />
			<h:inputText value="#{userManagementBean.userSelected.firstName}" />
			<h:outputText value="Last Name" />
			<h:inputText value="#{userManagementBean.userSelected.lastName}" />
			<h:outputText value="Birth date" />
			<h:inputText value="#{userManagementBean.userSelected.birthDate}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:outputText value="Birth Place" />
			<h:inputText value="#{userManagementBean.userSelected.birthPlace}" />
			<h:outputText value="Nationality" />
			<h:inputText value="#{userManagementBean.userSelected.nationality}" />
					<h:outputText value="Cin number" />
			<h:inputText value="#{userManagementBean.userSelected.numCin}" />
			<h:outputText value="Mother name" />
			<h:inputText value="#{userManagementBean.userSelected.motherName}" />
			<h:outputText value="Father Name" />
			<h:inputText value="#{userManagementBean.userSelected.fatherName}" />


			<h:outputLabel for="gender" value="Gender: *" />
			<h:selectOneMenu id="gender" value="#{userManagementBean.userSelected.gender}"
				required="true" label="Gender">

				<f:selectItem itemLabel="--" itemValue="" />
				<f:selectItem itemLabel="Male" itemValue="male" />
				<f:selectItem itemLabel="Female" itemValue="female" />
</h:selectOneMenu>
			
			<h:outputText value="#{userManagementBean.userSelected.gender}" />
	

			<h:commandButton action="#{userManagementBean.doUpdateUser()}"
				value="Add" />



		</h:panelGrid>

	</h:form>
	</ui:define>
</ui:composition>
