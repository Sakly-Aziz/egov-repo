<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">Baby Registration</ui:define>


	<ui:define name="content">
<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
</h:form>
		<h:form>
			<p:growl id="growl" life="2000" />
</h:form>

	<h:form>
		<h2>Baby Registration</h2>
		<h:panelGrid columns="2">

			<h:outputText value="First Name" />
			<h:inputText value="#{userManagementBean1.userSelected.firstName}"  required="true"   requiredMessage="You should write the First name"/>
			<h:outputText value="Last Name" />
			<h:inputText value="#{userManagementBean1.userSelected.lastName}"   required="true"   requiredMessage="You should write the Last name"/>
			<h:outputText value="Birth date" />
			<h:inputText value="#{userManagementBean1.userSelected.birthDate}" required="true"   requiredMessage="You should write the Birth Date" >
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:outputText value="Birth Place" />
			<h:inputText value="#{userManagementBean1.userSelected.birthPlace}" required="true" requiredMessage="You should write the Birth Place" />
			<h:outputText value="Nationality" />
			<h:inputText value="#{userManagementBean1.userSelected.nationality}" required="true" requiredMessage="You should write Nationality"  >
			<f:validateRegex pattern="[0..9]/{8}"></f:validateRegex>/></h:inputText>
					<h:outputText value="Cin number" />
			<h:inputText value="#{userManagementBean1.userSelected.numCin}"    />
			<h:outputText value="Mother name" />
			<h:inputText value="#{userManagementBean1.userSelected.motherName}" required="true" requiredMessage="You should write the mother's name"  />
			<h:outputText value="Father Name" />
			<h:inputText value="#{userManagementBean1.userSelected.fatherName}" required="true"  requiredMessage="You should write the mother's name"  />


			<h:outputLabel for="gender" value="Gender: *" required="true"  />
			<h:selectOneMenu id="gender" value="#{userManagementBean1.userSelected.gender}"
				required="true" label="Gender">

			
				<f:selectItem itemLabel="Male" itemValue="male" />
				<f:selectItem itemLabel="Female" itemValue="female" />
</h:selectOneMenu>
			
			<h:outputText value="#{userManagementBean1.userSelected.gender}" />
	

			<h:commandButton action="#{userManagementBean1.doUpdateUser()}"
				value="Add" />




		</h:panelGrid>

	</h:form>
	</ui:define>
</ui:composition>
