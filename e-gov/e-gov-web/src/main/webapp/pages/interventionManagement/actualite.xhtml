<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/index.xhtml">
	
	<ui:define name="title">News</ui:define>
	



<ui:define name="content">
	<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
</h:form>
<h:form>
			<p:growl id="growl" life="2000" />
</h:form>

<h2>News</h2>
	<h:form id="form">
			<p:feedReader id="news" value="http://mosaiquefm.net/ar/rss" var="feed" size="10">
				<h:outputText value="#{feed.title}" style="font-weight: bold" />
				<br />
				<h:outputText value="#{feed.description.value}" escape="false" />
				<br />
				<h:outputText value="#{feed.link}" escape="false" />
				<p:separator />
			</p:feedReader>
			</h:form>
	</ui:define>
	</ui:composition>
