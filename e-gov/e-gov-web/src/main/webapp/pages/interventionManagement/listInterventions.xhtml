<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/blog.xhtml">
	
	<ui:define name="title">Intervention</ui:define>


<ui:define name="content">

	<h:form>
		<h:dataTable value="#{interventionManagementBean.interventions}" var="c" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="id"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.idI}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="name"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.name}" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{interventionManagementBean.doDeleteIntervention(c)}" value="delete" />
			</h:column>
			<h:column id="c4">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{interventionManagementBean.doSelectIntervention(c)}" value="select" />
			</h:column>
		</h:dataTable>
		<h:panelGrid columns="2">
		
			<h:outputText value="id" />
			<h:inputText value="#{interventionManagementBean.interventionSelected.idI}" />
					<h:outputText value="name" />
			<h:inputText value="#{interventionManagementBean.interventionSelected.name}" />
		
			<h:commandButton action="#{interventionManagementBean.doUpdateIntervention()}" value="update" />
		</h:panelGrid>

	</h:form>
	</ui:define>
	</ui:composition>
