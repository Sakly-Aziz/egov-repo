<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/index.xhtml">
	
	<ui:define name="title">Intervention</ui:define>
	



<ui:define name="content">
	<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
</h:form>
<h:form>
			<p:growl id="growl" life="2000" />
</h:form>

<h2>Add Intervention</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Number of Intervention" />
			<h:inputText value="#{interventionManagementBean.intervention.idI}"   required="true"   requiredMessage="You should write the Number of Intervention" />
			<h:outputText value="name" />
			<h:inputText value="#{interventionManagementBean.intervention.name}"   required="true"   requiredMessage="You should write the name"/>
			<h:outputText value="description" />
			<h:inputText value="#{interventionManagementBean.intervention.description}"   required="true"   requiredMessage="You should write the description"/>
		
			<h:commandButton action="#{interventionManagementBean.doAddIntervention()}" value="Send" />
		</h:panelGrid>
	</h:form>
	</ui:define>
	</ui:composition>
