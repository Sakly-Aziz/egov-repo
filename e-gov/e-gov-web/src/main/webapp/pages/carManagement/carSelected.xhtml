<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
         <h:dataTable value="#{carBean.cars}" var="c" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="id"></h:outputText>
				</f:facet>
				<h:outputText value="#{carBean.carSelected.numImmatriculation}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="type"></h:outputText>
				</f:facet>
				<h:outputText value="#{carBean.carSelected.type}" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="modele"></h:outputText>
				</f:facet>
				<h:outputText value="#{carBean.carSelected.category}" />
			</h:column>
			<h:column id="c4">
				<f:facet name="header">
					<h:outputText value="couleur"></h:outputText>
				</f:facet>
				<h:outputText value="#{carBean.carSelected.color}" />
			</h:column>
			<h:column id="c5">
				<f:facet name="header">
					<h:outputText value="prix"></h:outputText>
				</f:facet>
				<h:outputText value="#{carBean.carSelected.prix}" />
				</h:column>
				</h:dataTable>			
</h:form>			
</body> 
</html>
