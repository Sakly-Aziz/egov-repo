<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">
	<h:form>
	<h1>Account information</h1>
		<h:panelGrid columns="2">
			<h:outputText value="Num Account *" />
			<h:inputText value="#{accountManagementBean.account.num}" required="true"  />
			<h:outputText value="ammount" />
			<h:inputText value="#{accountManagementBean.account.ammount}" />
			
			
			
				<h:outputLabel for="name" value="Bank Name  *" />
			<h:selectOneMenu id="name" value="#{accountManagementBean.account.name}"
				required="true" label="Bank Name">

			
				<f:selectItem itemLabel="UIB" itemValue="uib" />
				<f:selectItem itemLabel="Amen Bank" itemValue="amen bank" />
				<f:selectItem itemLabel="BIAT" itemValue="Biat" />
				<f:selectItem itemLabel="BNA" itemValue="bna" />
				<f:selectItem itemLabel="BTA" itemValue="bta" />
				
				
</h:selectOneMenu>
			
			<h:outputText value="#{accountManagementBean.accountSelected.name}" />
			
			<h:commandButton action="#{accountManagementBean.doAddAccount()}" value="add" />
		</h:panelGrid>
	</h:form>
	
	<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" var="c"/>
 
 				<h:column id="c459">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton
					action="#{fileUploadView.doPdf(c)}" value="Print extract" />
			</h:column>
			
 
</h:form>
	</ui:define>
</ui:composition>
