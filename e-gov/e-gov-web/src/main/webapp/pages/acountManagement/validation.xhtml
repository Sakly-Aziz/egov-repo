<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">
	
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="num" value="Num Account" />
            <p:inputText id="num" value="#{accountManagementBean.account.num}" required="true" label="Num Account">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="num" display="icon" />
 
            <p:outputLabel for="ammount" value="Ammount" />
            <p:inputText id="ammount" value="#{accountManagementBean.account.ammount}" label="Ammount" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="ammount" id="msgLastname" display="icon" />
 
        </h:panelGrid>
        <p:panel id="bounce" header="Bounce">
        <h:outputText value="click" />
        <p:effect type="bounce" event="click" />
    </p:panel>
 
        <p:commandButton value="Save" update="panel" actionListener="#{accountManagementBean.save()}" icon="ui-icon-check" />
    </p:panel>
</h:form>
<h:form>
    <p:messages showDetail="true"/>
    <p:captcha label="Captcha" />
    <p:commandButton value="Check" actionListener="#{accountManagementBean.submit}" ajax="false" icon="ui-icon-check"/>
</h:form>
	</ui:define>
</ui:composition>
