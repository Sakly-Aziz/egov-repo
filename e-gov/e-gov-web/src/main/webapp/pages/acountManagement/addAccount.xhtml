<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">
	<h:form>
	<h1>Account information</h1>
		<h:panelGrid columns="2">
			<h:outputText value="num Account" />
			<h:inputText value="#{accountManagementBean.account.num}" />
			<h:outputText value="ammount" />
			<h:inputText value="#{accountManagementBean.account.ammount}" />
				<h:outputText value="Name of Bank" />
			<h:inputText value="#{accountManagementBean.account.name}" />
			
			
			
			<h:commandButton action="#{accountManagementBean.doAddAccount()}" value="add" />
		</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
