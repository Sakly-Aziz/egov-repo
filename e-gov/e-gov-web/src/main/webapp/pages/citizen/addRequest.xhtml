<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/index.xhtml">

	<ui:define name="title">login page</ui:define>


	<ui:define name="content">
		<h:form>
			
			<h:dataTable value="#{authentification.user}" var="c" border="2">

				<h:column id="c1">
					<f:facet name="header">
						<h:outputText value="First Name"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.firstName}" />
				</h:column>
				<h:column id="c11">
					<f:facet name="header">
						<h:outputText value="Last Name"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.lastName}" />
				</h:column>
	
		
				<h:column id="c3">
					<f:facet name="header">
						<h:outputText value="#"></h:outputText>
					</f:facet>
					<h:commandButton action="#{userManagementBean1.doSelectUser(c)}"
						value="Write a Request" />
				</h:column>
			</h:dataTable>
			<h:panelGrid columns="2">
				<h:outputText value="Request subject" />
				<h:inputText value="#{userManagementBean1.userSelected.requestSubject}" />
				<h:outputText value="Request" />
				<h:inputText value="#{userManagementBean1.userSelected.request}" />
		

				<h:commandButton action="#{userManagementBean1.doUpdateUser()}"
					value="Confirm" />



			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
