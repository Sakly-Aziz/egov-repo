<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:dataTable value="#{constructorBean.retourliste()}" var="c" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="id"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.numImmatriculation}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="constructor"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.constructor.name}" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="Couleur"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.color}" />
			</h:column>
			<h:column id="c4">
				<f:facet name="header">
					<h:outputText value="type"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.type}" />
			</h:column>
			<h:column id="c5">
				<f:facet name="header">
					<h:outputText value="modele"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.category}" />
			</h:column>
			<h:column id="c6">
				<f:facet name="header">
					<h:outputText value="prix"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.prix}" />
			</h:column>
			
			<h:column id="c7">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
			</h:column>	
			</h:dataTable>
</body> 

</html>
