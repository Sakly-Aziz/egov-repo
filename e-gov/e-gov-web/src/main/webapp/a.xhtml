<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:dataTable value="#{accountManagementBean.accounts}" var="c"
			border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Account number"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.num}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ag"></h:outputText>
				</f:facet>
				<h:commandButton
					action="#{accountManagementBean.doSelectAccount(c)}" value="d" />
			</h:column>

		</h:dataTable>
		
		#{accountManagementBean.accountSelected.ammount}
	</h:form>

</body>
</html>
